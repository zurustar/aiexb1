<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール管理</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>スケジュール管理</h1>
        <div id="auth-info"></div>
    </header>

    <main>
        <!-- 認証セクション -->
        <section id="auth-section">
            <div id="login-form-container">
                <h2>ログイン</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="メールアドレス" required>
                    <input type="password" id="login-password" placeholder="パスワード" required>
                    <button type="submit">ログイン</button>
                </form>
                <p>アカウントがない場合: <a href="#" id="show-register-link">新規登録</a></p>
            </div>

            <div id="register-form-container" class="hidden">
                <h2>新規登録</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="ユーザー名" required>
                    <input type="email" id="register-email" placeholder="メールアドレス" required>
                    <input type="password" id="register-password" placeholder="パスワード" required>
                    <button type="submit">登録</button>
                </form>
                <p>アカウントがある場合: <a href="#" id="show-login-link">ログイン</a></p>
            </div>
        </section>

        <!-- スケジュール管理セクション (ログイン後に表示) -->
        <section id="schedule-section" class="hidden">
            <h2>あなたのスケジュール</h2>
            <div id="schedule-list">
                <!-- スケジュールがここに動的に追加される -->
            </div>

            <hr>

            <h3>新しいスケジュールを追加</h3>
            <form id="create-schedule-form">
                <input type="text" id="schedule-title" placeholder="タイトル" required>
                <input type="datetime-local" id="schedule-start-time" required>
                <input type="datetime-local" id="schedule-end-time" required>
                <textarea id="schedule-description" placeholder="説明"></textarea>
                <input type="text" id="schedule-location" placeholder="場所">
                <button type="submit">追加</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
